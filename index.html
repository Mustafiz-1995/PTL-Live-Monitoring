<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1614436165696-cda0b37483c6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #aaa;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    @media (max-width: 400px) {
      .login-box {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return checkLogin()">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
      <p class="error" id="error-msg"></p>
    </form>
  </div>

  <script>
    function checkLogin() {
      var password = document.getElementById("password").value;
      if (password === "9702") {
        window.location.href = "dashboard.html";
        return false;
      } else {
        document.getElementById("error-msg").innerText = "Incorrect password. Try again.";
        return false;
      }
    }
  </script>

</body>
</html>
